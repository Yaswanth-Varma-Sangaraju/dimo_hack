<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./buy.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="buy">
      <div class="property-1default6">
        <img
          class="property-1default-child2"
          alt=""
          src="./public/rectangle-3.svg"
        />

        <div class="buy1">Buy</div>
      </div>
      <div class="property-1variant26" id="property1Variant2Container">
        <img
          class="property-1default-child2"
          alt=""
          src="./public/rectangle-3.svg"
          data-scroll-to="rectangle"
        />

        <div class="buy1">Buy</div>
      </div>
    </div>

    <script>
      var property1Variant2Container = document.getElementById(
        "property1Variant2Container"
      );
      if (property1Variant2Container) {
        property1Variant2Container.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
