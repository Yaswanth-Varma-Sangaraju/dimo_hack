<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sell-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sell-page">
      <img
        class="home-background-icon1"
        alt=""
        src="./public/home-background@2x.png"
      />

      <div class="name7">
        <div class="name-child"></div>
        <div class="name8">Name</div>
      </div>
      <div class="number1">
        <div class="name-child"></div>
        <div class="contact-number6">Contact Number</div>
      </div>
      <div class="nft-id7">
        <div class="name-child"></div>
        <div class="name8">NFT Id</div>
      </div>
      <img class="dp-icon" alt="" src="./public/dp@2x.png" />

      <img class="call-icon" alt="" src="./public/call@2x.png" />

      <img class="lock-icon" alt="" src="./public/lock@2x.png" />

      <img class="clock-icon" alt="" src="./public/clock@2x.png" />

      <img class="dollar-icon" alt="" src="./public/dollar@2x.png" />

      <div class="submit3">
        <img class="submit-child" alt="" src="./public/rectangle-3.svg" />

        <div class="submit4">Submit</div>
      </div>
      <div class="amount1">
        <div class="name-child"></div>
        <div class="amount-in-usd6">Amount (in USD)</div>
      </div>
      <div class="duration1">
        <div class="name-child"></div>
        <div class="amount-in-usd6">Duration (in Years)</div>
      </div>
      <img class="back-icon" alt="" src="./public/back@2x.png" id="backIcon" />
    </div>

    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./home-screen.html";
        });
      }
      </script>
  </body>
</html>
