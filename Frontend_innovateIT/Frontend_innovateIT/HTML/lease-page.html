<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./lease-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="lease-page">
      <img
        class="home-background-icon4"
        alt=""
        src="./public/home-background@2x.png"
      />

      <div class="lease-page-child"></div>
      <div class="lease-page-item"></div>
      <div class="lease-page-inner"></div>
      <div class="lease-page-child1"></div>
      <div class="lease-page-child2"></div>
      <img class="nft7-icon" alt="" src="./public/nft7@2x.png" />

      <img class="nft6-icon" alt="" src="./public/nft6@2x.png" />

      <img class="nft8-icon" alt="" src="./public/nft8@2x.png" />

      <img class="nft10-icon" alt="" src="./public/nft10@2x.png" />

      <img class="nft9-icon" alt="" src="./public/nft9@2x.png" />

      <div class="lease-page-child3"></div>
      <img class="nft5-icon" alt="" src="./public/nft5@2x.png" id="nFT5Image" />

      <div class="year">$ 2,000.00 / Year</div>
      <div class="year1">$ 1,700.00 / Year</div>
      <div class="year2">$ 600.00 / Year</div>
      <div class="year3">$ 5,300.00 / Year</div>
      <div class="year4">$ 3,900.00 / Year</div>
      <div class="year5">$ 800.47 / Year</div>
      <div class="years">2 Years</div>
      <div class="years1">3 Years</div>
      <div class="years2">5 Years</div>
      <div class="year6">1 Year</div>
      <div class="years3">3 Years</div>
      <div class="years4">1.5 Years</div>
      <img class="back-icon1" alt="" src="./public/back@2x.png" id="backIcon" />
    </div>

    <script>
      var nFT5Image = document.getElementById("nFT5Image");
      if (nFT5Image) {
        nFT5Image.addEventListener("click", function (e) {
          window.location.href = "./n-f-t.html";
        });
      }
      
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./home-screen.html";
        });
      }
      </script>
  </body>
</html>
