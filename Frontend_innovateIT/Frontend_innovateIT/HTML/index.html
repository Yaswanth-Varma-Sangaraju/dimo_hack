<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kavoon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-screen">
      <img
        class="home-background-icon"
        alt=""
        src="./public/home-background@2x.png"
      />

      <div class="main-board">
        <img class="main-board-icon" alt="" src="./public/main-board@2x.png" />

        <div class="text">
          <p class="i-am-looking">I am looking</p>
          <p class="i-am-looking">to</p>
        </div>
      </div>
      <div class="left-board" id="leftBoardContainer">
        <img
          class="left-board-icon"
          alt=""
          src="./public/left-board@2x.png"
          data-scroll-to="leftBoardImage"
        />

        <div class="text1">Sell</div>
      </div>
      <div class="right-board">
        <img
          class="right-board-icon"
          alt=""
          src="./public/right-board@2x.png"
        />

        <div class="text2">Lease</div>
      </div>
      <div class="nft-logo">
        <img class="nft-logo-child" alt="" src="./public/rectangle-2.svg" />

        <img class="nft-logo-icon" alt="" src="./public/nft-logo@2x.png" />
      </div>
      <img class="nft3-icon" alt="" src="./public/nft3@2x.png" />

      <img class="nft1-icon" alt="" src="./public/nft1@2x.png" />

      <img class="nft2-icon" alt="" src="./public/nft2@2x.png" />

      <img class="nft4-icon" alt="" src="./public/nft4@2x.png" />

      <div class="logo">
        <img class="logo-icon" alt="" src="./public/logo@2x.png" />

        <div class="logo-child"></div>
      </div>
    </div>

    <script>
      var leftBoardContainer = document.getElementById("leftBoardContainer");
      if (leftBoardContainer) {
        leftBoardContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='leftBoardImage']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
